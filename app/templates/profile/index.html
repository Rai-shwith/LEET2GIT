<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <h1>Welcome to your profile, {{ user.login }}!</h1>
    <p>Here is some information about you:</p>
    <ul>
        <li>id: {{ user.id }}</li>
        <li>Email: {{ user.email }}</li>
        <li>avatar_url: {{ user.avatar_url}}</li>
    </ul>
</body>
</html>
