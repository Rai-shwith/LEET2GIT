{% extends "base.html" %}
{% block title %}Get Started{% endblock %}
{% block content %}
        <h1>Get Started</h1>
        <p>LEET2GIT is a platform that allows you to convert your LeetCode solutions to GitHub repositories.</p>

{% endblock %}
